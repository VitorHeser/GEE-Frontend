<div class="ui-g-12 card">
  <div class="ui-g-2">
      <h3>Inicio</h3>
      <p-calendar class="ui-g-12"  dateFormat="dd/mm/yy" [(ngModel)]="date1"></p-calendar>
  </div>
  <div class="ui-g-2">
    <h3>Fim:</h3>
    <p-calendar class="ui-g-12" dateFormat="dd/mm/yy" [(ngModel)]="date2"></p-calendar>
  </div>
  <div class="ui-g-2">
    <h3>Unidade:</h3>
    <p-dropdown  class="ui-g-12" [options]="unidades" [(ngModel)]="unidadesSelect" 
    [autoWidth]="true" filter="true"  
    styleClass = "drop95" optionLabel="localDeInstalacao"></p-dropdown>
  </div>
  <div class="ui-g-12" style="text-align: right; margin-top: -30px;">
    <p-button label="Procurar" (click)="Procurar()"></p-button>
  </div>
</div>

<p-table class="ui-g-12" #dt [value]="ArrayDeExtratos" [paginator]="true" [rows]="15">
  <ng-template pTemplate="caption">
      <div class="ui-helper-clearfix" style="text-align: left">
        <button type="button" pButton icon="pi pi-file" iconPos="left" label="CSV" 
        (click)="extraircsv()" class="ui-button-success"
        style="float:right"></button>
      </div>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
      <tr>
        <th>Data Hora</th>
        <th>Medidor</th>
        <th>Local de Instalação</th>
        <th>Valor</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData>
      <tr [pSelectableRow]="rowData">
          <td>
              {{rowData['Timestamp']}}
          </td>
          <td>
            {{rowData['medidorHemera'].medidor}}
          </td>
          <td>
            {{rowData['medidorHemera'].localDeInstalacao}}
          </td>
          <td>
              {{rowData['valor']}}
          </td>
      </tr>
  </ng-template>
</p-table>
