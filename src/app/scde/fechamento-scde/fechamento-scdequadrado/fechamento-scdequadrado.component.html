<div class="ui-g-12" >
  <p-table class="ui-g-12" [value]="unidades">
    <ng-template pTemplate="caption" style="text-align: right;">
      {{grupo}}
    </ng-template>
      <ng-template pTemplate="header" >
          <tr style="font-size: 10px !important;">
              <th >Medidor</th>
              <th >Unidade</th>
              <th style="text-align: center;">Ativa (kWh)</th>
              <th style="text-align: center;">Reativa (kWh)</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-car>
        <tr style="font-size: 10px !important;">
            <td>{{car.medidor}}</td>
            <td>{{car.unidade}}</td>
            <td style="text-align: center;">{{car.realizadoAtivo}}</td>
            <td style="text-align: center;">{{car.realizadoReativo}}</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="footer">
        <tr style="font-size: 12px !important;background-color: rgb(62, 70, 76);color: white;font-weight: bold;">
          <th colspan="2">Totais</th>
          <th>{{totalAtivo.toLocaleString('pt-BR')}}</th>
          <th>{{totalReativo.toLocaleString('pt-BR')}}</th>
        </tr>
      </ng-template>
    </p-table>
</div>
