<div class="ui-g-8">
  <p-table #dt [columns]="cols" [value]="versoesSETE" selectionMode="single" [(selection)]="versaoSelecionada" 
  (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="20">
    <ng-template pTemplate="caption">
        Lista de Unidades
    </ng-template>
    <ng-template pTemplate="caption">
        <div style="text-align: right">        
            <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
            <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
        </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary" let-rowData>
        <div style="text-align:left">
            <button type="button" pButton icon="pi pi-plus" (click)="showDialogToAdd()" label="Add"></button>
        </div>
    </ng-template>    
  </p-table>
</div>
<div class="ui-g-4 card">
    <div class="ui-g-12">
        <font size="6">NOVA VERSÃO</font>
    </div>
    <br><br>
    <div class="ui-g-4">
        <div class="ui-g-12">
            <label >Descrição</label>
        </div>
        <div class="ui-g-12">
            <input class="ui-g-12" pInputText [(ngModel)]="Descricao" />
        </div>
    </div>
    <div class="ui-g-4">
        <div class="ui-g-12">
            <label >Versão</label>
        </div>
        <div class="ui-g-12">
            <input class="ui-g-12" pInputText [(ngModel)]="versao" />
        </div>
    </div>
    <div class="ui-g-4">
        <div class="ui-g-12">
            <label >Ano de Início</label>
        </div>
        <div class="ui-g-12">
        <input class="ui-g-12" type="number" pInputText [(ngModel)]="anoInicio" />
        </div>
    </div>
    <div class="ui-g-12">
        <p-editor [(ngModel)]="texto" [style]="{'height':'120px'}">
            <p-header>
                <span class="ql-formats">
                </span>
            </p-header>
        </p-editor>
    </div>

    <p-progressBar class="ui-g-12" *ngIf="carregando==true" mode="indeterminate"></p-progressBar>
    <div class="ui-g-12">
        <p-fileUpload chooseLabel="Escolher" *ngIf="carregando==false" cancelLabel="Cancelar" uploadLabel="Enviar" customUpload="true" (uploadHandler)="onUpload($event)"> 
        <ng-template pTemplate="content">
            <ul *ngIf="uploadedFiles.length">
                <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
            </ul>
        </ng-template>    
        </p-fileUpload>
    </div>
</div>



<p-dialog header="Editor de Versão" [(visible)]="displayDialog" [focusOnShow]="false" [responsive]="true" showEffect="fade" [modal]="true"  [style]="{width: '700px'}">
  <div class="p-grid ui-fluid" *ngIf="versaoSelecionada!=null">
      <div *ngIf="idshow" class="p-col-12">
          <label for="id">ID</label>
      </div>
      <div  *ngIf="idshow" class="p-col-12">
          <input pInputText id="id" [(ngModel)]="versaoSelecionada.id" autofocus />
      </div>
      <br>
      <div class="ui-g-12">
          <label for="descricao">Descrição</label>
      </div>
      <div class="ui-g-12">
          <input pInputText id="descricao" [(ngModel)]="versaoSelecionada.descricao" />
      </div>
      <br>
      <div class="ui-g-6">
        <div class="p-col-12">
            <label for="versao">Versão</label>
        </div>
        <div class="p-col-12">
            <input pInputText id="versao" [(ngModel)]="versaoSelecionada.versao" />
        </div>
      </div>
      <br>
      <div class="ui-g-6">
        <div class="p-col-12">
            <label for="anoInicio">Ano de Início</label>
        </div>
        <div class="p-col-12">
            <input pInputText id="anoInicio" [(ngModel)]="versaoSelecionada.anoInicio" />
        </div>
      </div>
      <div class="ui-g-12">
          <p-editor [(ngModel)]="versaoSelecionada.texto" [style]="{'height':'120px'}">
              <p-header>
                  <span class="ql-formats">
                  </span>
              </p-header>
          </p-editor>
      </div>
      
  </div>
  <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
          <button type="button" pButton icon="pi pi-times" (click)="cancel()" label="Delete"></button>
          <button type="button" pButton icon="pi pi-check" (click)="save()" label="Save"></button>
      </div>
  </p-footer>
</p-dialog>
