<H2>Unidades de Neg√≥cio</H2>
<p-progressBar class="ui-g-12" *ngIf="carregando==true" mode="indeterminate"></p-progressBar>
<p-table #dt [columns]="cols" *ngIf="carregando==false" [value]="unidades" selectionMode="single" [(selection)]="selectedunidade" 
(onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="20">
  <ng-template pTemplate="caption">
      <div style="text-align: right;">        
          <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
          <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
      </div>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
          {{col.header}}
          <p-sortIcon [field]="col.field"></p-sortIcon>
        </th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
          <td *ngFor="let col of columns">
            {{rowData[col.field]}}
          </td>
      </tr>
  </ng-template>
  <ng-template pTemplate="summary" let-rowData>
      <div style="text-align:left">
          <button type="button" pButton icon="pi pi-plus" (click)="showDialogToAdd()" label="Add"></button>
      </div>
  </ng-template>    
</p-table>

<p-dialog header="Editar UN's" [(visible)]="displayDialog" [focusOnShow]="false" [responsive]="true" showEffect="fade" [modal]="true"  [style]="{width: '500px'}">
  <div class="p-grid ui-fluid" *ngIf="selectedunidade">
    
    <div class="p-col-12">
        <label for="nomeUnidade">Nome da UN</label>
    </div>
    <div class="p-col-12">
        <input pInputText id="nomeUnidade" [(ngModel)]="selectedunidade.nomeUnidade" />
    </div>
    <br>
    <div class="p-col-12">
        <label for="sistemaAgregador">Sistema Agregador</label>
    </div>
    <div class="p-col-12">
        <input pInputText id="sistemaAgregador" [(ngModel)]="selectedunidade.sistemaAgregador" />
    </div>
    <br>
  </div>
  <p-footer>
      <div class="ui-g-6" style="text-align: left;">
        <button type="button" class="ui-g-6" (click)="AbrirPArquivoss()" pButton label="Arquivos"></button>
      </div>
      <div class="ui-dialog-buttonpane ui-helper-clearfix ui-g-6">
          <button type="button" pButton icon="pi pi-times" (click)="delete()" label="Delete"></button>
          <button type="button" pButton icon="pi pi-check" (click)="save()" label="Save"></button>
      </div>
  </p-footer>
</p-dialog>

<p-dialog  #dial1 (onShow)="showDialogMaximized(dial1)" header="Gerenciador de Arquivos" [(visible)]="AbrirPArquivos" [focusOnShow]="false" [responsive]="true" showEffect="fade" [modal]="true"  [style]="{width: '80%'}">
    <div class="ui-g-12" *ngIf="AbrirPArquivos">
        <h1>{{selectedunidade.nomeUc}}</h1>
        <app-ml-devec [Unidade]="selectedunidade" [Referencia]="null" ></app-ml-devec>
    </div>
</p-dialog>
