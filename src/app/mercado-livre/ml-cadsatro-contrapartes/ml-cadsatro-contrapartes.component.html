<H2>Fornecedores</H2>
<p-table #dt [columns]="cols" [value]="unidades" selectionMode="single" [(selection)]="selectedunidade" 
(onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="20">
  <ng-template pTemplate="caption">
      <div style="text-align: right">        
          <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
          <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
      </div>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
      <tr>
          <th *ngFor="let col of columns" [pSortableColumn]="col.field">
              {{col.header}}
              <p-sortIcon [field]="col.field"></p-sortIcon>
          </th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
          <td *ngFor="let col of columns">
              {{rowData[col.field]}}
          </td>
      </tr>
  </ng-template>
  <ng-template pTemplate="summary" let-rowData>
      <div style="text-align:left">
          <button type="button" pButton icon="pi pi-plus" (click)="showDialogToAdd()" label="Add"></button>
      </div>
  </ng-template>    
</p-table>

<p-dialog header="Editar Fornecedor" [(visible)]="displayDialog" [focusOnShow]="false" [responsive]="true" showEffect="fade" [modal]="true"  [style]="{width: '500px'}">
  <div class="p-grid ui-fluid" *ngIf="unidade">
      <div class="p-col-12">
          <label for="razaoSocial">Razão Social</label>
      </div>
      <div class="p-col-12">
          <input pInputText id="razaoSocial" [(ngModel)]="unidade.razaoSocial" />
      </div>
      <br>
      <div class="p-col-12">
          <label for="cnpj">CNPJ</label>
      </div>
      <div class="p-col-12">
          <input pInputText id="cnpj" [(ngModel)]="unidade.cnpj" />
      </div>
      <br>
      <div class="p-col-12">
          <label for="endereco">Endereço</label>
      </div>
      <div class="p-col-12">
          <input pInputText id="endereco" [(ngModel)]="unidade.endereco" />
      </div>
      <br>
      <div class="p-col-12">
          <label for="contato1">Contato 1</label>
      </div>
      <div class="p-col-12">
          <input pInputText id="contato1" [(ngModel)]="unidade.contato1" />
      </div>
      <br>
      <div class="p-col-12">
          <label for="contato2">Contato 2</label>
      </div>
      <div class="p-col-12">
          <input pInputText id="contato2" [(ngModel)]="unidade.contato2" />
      </div>
      <br>
      <div class="p-col-12">
          <label for="contato3">Contato 3</label>
      </div>
      <div class="p-col-12">
          <input pInputText id="contato3" [(ngModel)]="unidade.contato3" />
      </div>
      
  </div>
  <p-footer>
    <div class="ui-g-6" style="text-align: left;">
        <button type="button" class="ui-g-6" (click)="AbrirPArquivoss()" pButton label="Notas Fiscais"></button>
    </div>
    <div class="ui-g-6 ui-dialog-buttonpane ui-helper-clearfix">
        <button type="button" pButton icon="pi pi-times" (click)="delete()" label="Delete"></button>
        <button type="button" pButton icon="pi pi-check" (click)="save()" label="Save"></button>
    </div>
  </p-footer>
</p-dialog>

<p-dialog  #dial1 (onShow)="showDialogMaximized(dial1)" header="Gerenciador de Arquivos" [(visible)]="AbrirPArquivos" [focusOnShow]="false" [responsive]="true" showEffect="fade" [modal]="true"  [style]="{width: '80%'}">
    <div class="ui-g-12" *ngIf="AbrirPArquivos">
        <h1>{{selectedunidade.nomeUc}}</h1>
        <app-ml-nf-fornecedor [Unidade]="unidade" [Referencia]="null" ></app-ml-nf-fornecedor>
    </div>
</p-dialog>
