<H2>Fornecedores</H2>
<p-table #dt [columns]="cols" [value]="unidades" selectionMode="single" [(selection)]="selectedunidade" 
(onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="30">
  <ng-template pTemplate="caption">
      <div style="text-align: right">        
          <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
          <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
      </div>
  </ng-template>
  <ng-template pTemplate="colgroup" let-columns>
      <colgroup>
          <col  style="width: 150px;">
          <col  style="width: 70px;">
          <col  style="width: 50px;">
          <col  style="width: 50px;">
          <col  style="width: 50px;">
          <col  style="width: 50px;">
          <col  style="width: 50px;">
      </colgroup>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
      <tr>
          <th *ngFor="let col of columns" [pSortableColumn]="col.field">
              {{col.header}}
              <p-sortIcon [field]="col.field"></p-sortIcon>
          </th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
          <td *ngFor="let col of columns">
              {{rowData[col.field]}}
          </td>
      </tr>
  </ng-template>
  <ng-template pTemplate="summary" let-rowData>
      <div style="text-align:left">
          <button type="button" pButton icon="pi pi-plus" (click)="showDialogToAdd()" label="Add"></button>
      </div>
  </ng-template>    
</p-table>

<p-dialog header="Editar Fornecedor" [(visible)]="displayDialog" [focusOnShow]="false" [responsive]="true" showEffect="fade" [modal]="true"  [style]="{width: '70%'}">
  <div class="p-grid ui-fluid ui-g-4" *ngIf="displayDialog">
      <div class="p-col-12">
          <label for="razaoSocial">Razão Social</label>
      </div>
      <div class="p-col-12">
          <input pInputText id="razaoSocial" [(ngModel)]="unidade.razaoSocial" />
      </div>
      <br>
      <div class="p-col-12">
          <label for="cnpj">CNPJ</label>
      </div>
      <div class="p-col-12">
          <input pInputText id="cnpj" [(ngModel)]="unidade.cnpj" />
      </div>
      <br>
      <div class="p-col-12">
          <label for="endereco">Endereço</label>
      </div>
      <div class="p-col-12">
          <input pInputText id="endereco" [(ngModel)]="unidade.endereco" />
      </div>
      <br>
      <div class="p-col-12">
          <label for="idFornecedorSap">Id SAP</label>
      </div>
      <div class="p-col-12">
          <input pInputText id="idFornecedorSap" [(ngModel)]="unidade.idFornecedorSap" />
      </div>
      <br>
      <div class="p-col-12">
          <label for="statusDDI">Status DDI</label>
      </div>
      <div class="p-col-12">
          <input pInputText id="statusDDI" [(ngModel)]="unidade.statusDDI" />
      </div>
      <br>
      <div class="p-col-12">
          <label for="dataDDI">Data DDI</label>
      </div>
      <div class="p-col-12">
          <input pInputText id="dataDDI" [(ngModel)]="unidade.dataDDI" />
      </div>
      <br>
      <div class="p-col-12">
          <label for="dataQuestionario">Data Questionário</label>
      </div>
      <div class="p-col-12">
          <input pInputText id="dataQuestionario" [(ngModel)]="unidade.dataQuestionario" />
      </div>
      <br>
      <div class="p-col-12">
          <label for="dataValidade">Data de Validade</label>
      </div>
      <div class="p-col-12">
          <input pInputText id="dataValidade" [(ngModel)]="unidade.dataValidade" />
      </div>
      
  </div>
  <div class="ui-g-2"></div>
  <div class="ui-g-6" *ngIf="displayDialog">
    <div class="ui-g-12" style="background-color: #0075ac; font-weight: bold;color: white;">
      <div class="ui-g-6">Empresa</div>
      <div class="ui-g-3">Cliente</div>
      <div class="ui-g-3">Fornecedor</div>
    </div>
    <div class="ui-g-12" *ngFor="let dado of unidade.mercado">
      <div class="ui-g-1">{{dado.empresa}}</div>
      <div class="ui-g-5">{{dado.nomeEmpresa}}</div>
      <div class="ui-g-3">
        <p-inputSwitch disabled="true" [(ngModel)]="dado.cliente"></p-inputSwitch>
      </div>
      <div class="ui-g-3">
        <p-inputSwitch disabled="true" [(ngModel)]="dado.fornecedor"></p-inputSwitch>
      </div>
    </div>
  </div>
  <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
          <button type="button" pButton icon="pi pi-times" (click)="delete()" label="Delete"></button>
          <button type="button" pButton icon="pi pi-check" (click)="save()" label="Save"></button>
      </div>
  </p-footer>
</p-dialog>
