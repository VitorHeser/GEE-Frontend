<H2>Submercados</H2>
<p-table #dt [columns]="cols" [value]="unidades" selectionMode="single" [(selection)]="selectedunidade" 
(onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="20">
  <ng-template pTemplate="caption">
      <div style="text-align: right">        
          <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
          <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
      </div>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
      <tr>
          <th *ngFor="let col of columns" [pSortableColumn]="col.field">
              {{col.header}}
              <p-sortIcon [field]="col.field"></p-sortIcon>
          </th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
          <td *ngFor="let col of columns">
              {{rowData[col.field]}}
          </td>
      </tr>
  </ng-template>
  <ng-template pTemplate="summary" let-rowData>
      <div style="text-align:left">
          <button type="button" pButton icon="pi pi-plus" (click)="showDialogToAdd()" label="Add"></button>
      </div>
  </ng-template>    
</p-table>

<p-dialog header="Editar Contra Parte" [(visible)]="displayDialog" [focusOnShow]="false" [responsive]="true" showEffect="fade" [modal]="true"  [style]="{width: '500px'}">
  <div class="p-grid ui-fluid" *ngIf="unidade">
      <div class="p-col-12">
          <label for="regiao">Regi√£o</label>
      </div>
      <div class="p-col-12">
          <input pInputText id="regiao" [(ngModel)]="unidade.regiao" />
      </div>
      <br>
      <div class="p-col-12">
          <label for="submercado">Submercado</label>
      </div>
      <div class="p-col-12">
          <input pInputText id="submercado" [(ngModel)]="unidade.submercado" />
      </div>
      
  </div>
  <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
          <button type="button" pButton icon="pi pi-times" (click)="delete()" label="Delete"></button>
          <button type="button" pButton icon="pi pi-check" (click)="save()" label="Save"></button>
      </div>
  </p-footer>
</p-dialog>
