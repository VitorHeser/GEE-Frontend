<p-table *ngIf="carregado" [columns]="cols" [value]="RelatorioDeDivergencias" 
[paginator]="true" [rows]="20" [showCurrentPageReport]="true">
  <ng-template pTemplate="caption">
        <div class="ui-helper-clearfix" style="text-align: left">
            <button type="button" pButton icon="pi pi-file" iconPos="left" label="CSV" 
            (click)="extraircsv()" class="ui-button-success"
            style="float:right"></button>
        </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>
